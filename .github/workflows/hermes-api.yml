name: Hermes Rest API CI/CD

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/hermes-api.yml'
      - 'hermes-api/**/*'
      - '!hermes-api/**/*.md'
    
env:
  IMAGE_NAME: derrysmith/hermes-api
  REGISTRY: ghcr.io

jobs:
  build-and-deploy-image-to-github:
    name: Build and Deploy API to GitHub Registry
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout derrysmith/hermes repository
        uses: actions/checkout@v3
      
      - name: Authenticate to GitHub container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build docker image
        uses: docker/build-push-action@v3
        with:
          context: ./hermes-api
          file: ./hermes-api/hermes-api.dockerfile
          tags: ${{ env.IMAGE_NAME }}
          push: true
          build-args: |
            PACKAGE_FEED_USERNAME=${{ github.repository_owner }}
            PACKAGE_FEED_PASSWORD=${{ secrets.GITHUB_TOKEN }}

